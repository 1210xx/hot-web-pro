<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理系统 - 连接真实后端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .config-panel {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }
        
        .config-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }
        
        input {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            min-width: 250px;
        }
        
        input:focus {
            border-color: #4a00e0;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 0, 224, 0.1);
        }
        
        .tabs-container {
            padding: 20px;
        }
        
        .tabs-header {
            display: flex;
            background: #f8f9fa;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #4a00e0;
            color: white;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-title {
            margin-bottom: 15px;
            color: #4a00e0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f3f5;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #4a00e0;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            text-align: center;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(74, 0, 224, 0.3);
        }
        
        .btn:hover {
            background: #8e2de2;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(74, 0, 224, 0.4);
        }
        
        .btn-secondary {
            background: #2ecc71;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }
        
        .btn-secondary:hover {
            background: #27ae60;
        }
        
        .btn-logout {
            background: #e74c3c;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .btn-logout:hover {
            background: #c0392b;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #27ae60;
            color: #27ae60;
            display: block;
        }
        
        .message.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #c0392b;
            color: #c0392b;
            display: block;
        }
        
        .data-display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .user-email {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status.active {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }
        
        .api-info {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        
        .api-info h3 {
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .api-endpoint {
            margin-bottom: 10px;
            padding-left: 15px;
            border-left: 3px solid #3498db;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #4a00e0;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(200%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .connection-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .status-connected {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }
        
        .status-disconnected {
            background: rgba(231, 76, 60, 0.2);
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>用户管理系统</h1>
            <p class="subtitle">已连接到真实后端服务 <span id="connection-status" class="connection-status status-connected">已连接</span></p>
        </header>
        
        <div class="config-panel">
            <h3>API 配置</h3>
            <div class="config-form">
                <div class="form-group">
                    <label for="api-base-url">API 基础 URL</label>
                    <input type="text" id="api-base-url" placeholder="https://api.example.com">
                </div>
                <button class="btn" id="save-config">保存配置</button>
            </div>
        </div>
        
        <div class="tabs-container">
            <div class="tabs-header">
                <div class="tab active" data-tab="register">用户注册</div>
                <div class="tab" data-tab="login">用户登录</div>
                <div class="tab" data-tab="data">用户数据</div>
            </div>
            
            <div class="tab-content active" id="register-tab">
                <h3 class="form-title">注册新用户</h3>
                
                <div class="form-group">
                    <label for="name">用户名</label>
                    <input type="text" id="name" placeholder="输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" placeholder="输入邮箱">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="输入密码（至少6位）">
                </div>
                
                <button class="btn" id="register-btn">注册新用户</button>
                <div id="register-message"></div>
            </div>
            
            <div class="tab-content" id="login-tab">
                <h3 class="form-title">用户登录</h3>
                
                <div class="form-group">
                    <label for="login-email">邮箱</label>
                    <input type="email" id="login-email" placeholder="输入邮箱">
                </div>
                
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" placeholder="输入密码">
                </div>
                
                <button class="btn btn-secondary" id="login-btn">登录</button>
                <div id="login-message"></div>
            </div>
            
            <div class="tab-content" id="data-tab">
                <h3 class="form-title">用户数据</h3>
                
                <div id="user-data">
                    <p>请先登录以查看用户数据</p>
                </div>
                
                <div class="data-display" id="users-list"></div>
                
                <button class="btn btn-logout" id="logout-btn" style="display: none;">退出登录</button>
                
                <div class="api-info">
                    <h3>后端 API 端点</h3>
                    <div class="api-endpoint">
                        <strong>POST /api/register</strong> - 注册新用户<br>
                        参数: { name, email, password }
                    </div>
                    <div class="api-endpoint">
                        <strong>POST /api/login</strong> - 用户登录<br>
                        参数: { email, password }
                    </div>
                    <div class="api-endpoint">
                        <strong>GET /api/users</strong> - 获取所有用户数据 (需要登录)
                    </div>
                </div>
            </div>
        </div>
        
        <div class="notification" id="notification">
            <i class="fas fa-check-circle"></i> <span id="notification-text">操作成功完成！</span>
        </div>
        
        <footer>
            <p>用户管理系统 | 已连接到真实后端服务</p>
            <p>所有数据交互通过真实API进行，无模拟数据</p>
        </footer>
    </div>

    <script>
        // 显示通知
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            notificationText.textContent = message;
            notification.style.background = isSuccess ? '#4a00e0' : '#e74c3c';
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // API 基础URL配置
        let API_BASE_URL = localStorage.getItem('api_base_url') || '';
        
        // 初始化API基础URL输入框
        document.getElementById('api-base-url').value = API_BASE_URL;
        
        // 保存配置
        document.getElementById('save-config').addEventListener('click', () => {
            const baseUrl = document.getElementById('api-base-url').value.trim();
            if (baseUrl) {
                API_BASE_URL = baseUrl;
                localStorage.setItem('api_base_url', baseUrl);
                showNotification('API配置已保存');
            } else {
                showNotification('请输入有效的API基础URL', false);
            }
        });
        
        // 构建完整的API URL
        function getApiUrl(endpoint) {
            // 如果API_BASE_URL以斜杠结尾，则移除斜杠
            const base = API_BASE_URL.endsWith('/') ? 
                API_BASE_URL.slice(0, -1) : API_BASE_URL;
            
            // 如果endpoint不以斜杠开头，则添加斜杠
            const path = endpoint.startsWith('/') ? endpoint : `/${endpoint}`;
            
            return base + path;
        }
        
        // 标签页切换功能
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动标签
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 添加活动状态到当前标签
                tab.classList.add('active');
                const tabId = tab.dataset.tab;
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });
        
        // 用户注册
        document.getElementById('register-btn').addEventListener('click', async () => {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            const messageDiv = document.getElementById('register-message');
            messageDiv.innerHTML = '';
            
            if (!name || !email || !password) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '所有字段都是必填项';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '密码至少需要6位';
                return;
            }
            
            try {
                const response = await fetch(getApiUrl('/api/register'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '注册成功！请登录';
                    
                    // 清空表单
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    
                    // 切换到登录标签
                    document.querySelector('.tab[data-tab="login"]').click();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message || '注册失败';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '网络错误，请检查API配置或稍后再试';
                console.error('注册错误:', error);
            }
        });
        
        // 用户登录
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            const messageDiv = document.getElementById('login-message');
            messageDiv.innerHTML = '';
            
            if (!email || !password) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '邮箱和密码不能为空';
                return;
            }
            
            try {
                const response = await fetch(getApiUrl('/api/login'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `登录成功！欢迎回来，${data.user.username}`;
                    
                    localStorage.setItem('token', data.token);
                    document.getElementById('logout-btn').style.display = 'block';
                    
                    // 切换到数据标签
                    document.querySelector('.tab[data-tab="data"]').click();
                    
                    // 获取用户数据
                    fetchUsers();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message || '登录失败';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '网络错误，请检查API配置或稍后再试';
                console.error('登录错误:', error);
            }
        });
        
        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            document.getElementById('logout-btn').style.display = 'none';
            document.getElementById('users-list').innerHTML = '<p>请先登录以查看用户数据</p>';
            document.getElementById('login-message').innerHTML = '<div class="message success">您已成功退出登录</div>';
            
            // 切换到登录标签
            document.querySelector('.tab[data-tab="login"]').click();
        });
        
        // 获取用户数据
        async function fetchUsers() {
            try {
                const token = localStorage.getItem('token');
                if (!token) return;
                
                const response = await fetch(getApiUrl('/api/users'), {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    renderUsers(data.users);
                } else {
                    showNotification(data.message || '无法获取用户数据', false);
                    if (response.status === 401) {
                        // 未授权，清除token
                        localStorage.removeItem('token');
                        document.getElementById('logout-btn').style.display = 'none';
                    }
                }
            } catch (error) {
                showNotification('获取用户数据失败，请检查网络连接', false);
                console.error('获取用户错误:', error);
            }
        }
        
        // 渲染用户列表
        function renderUsers(users) {
            const usersList = document.getElementById('users-list');
            
            if (!users || users.length === 0) {
                usersList.innerHTML = '<p>没有用户数据</p>';
                return;
            }
            
            let html = '';
            users.forEach(user => {
                html += `
                <div class="user-item">
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="user-email">${user.email}</div>
                    </div>
                    <div class="status active">
                        活跃
                    </div>
                </div>
                `;
            });
            
            usersList.innerHTML = html;
        }
        
        // 检查是否已登录
        window.addEventListener('load', () => {
            if (localStorage.getItem('token')) {
                document.getElementById('logout-btn').style.display = 'block';
                document.querySelector('.tab[data-tab="data"]').click();
                fetchUsers();
            }
            
            // 测试后端连接
            testBackendConnection();
        });
        
        // 测试后端连接
        async function testBackendConnection() {
            try {
                // 尝试访问一个简单的端点（这里假设后端有一个/health端点）
                const response = await fetch(getApiUrl('/health'));
                if (response.ok) {
                    document.getElementById('connection-status').className = 'connection-status status-connected';
                    document.getElementById('connection-status').textContent = '已连接';
                } else {
                    throw new Error('后端响应异常');
                }
            } catch (error) {
                document.getElementById('connection-status').className = 'connection-status status-disconnected';
                document.getElementById('connection-status').textContent = '未连接';
                showNotification('无法连接到后端服务，请检查API配置', false);
            }
        }
    </script>
</body>
</html>
